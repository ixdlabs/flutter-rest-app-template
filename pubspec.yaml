name: flutte_rest_app_template
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.21.2

  dio: ^5.8.0+1
  json_annotation: ^4.9.0
  equatable: ^2.0.7

  logger: ^2.5.0
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  flutter_easyloading: ^3.0.5
  go_router: ^15.2.3
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.5.3
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.5
  json_serializable: ^6.9.5
  flutter_gen: ^5.10.0
  flutter_gen_runner: ^5.10.0
  change_app_package_name: ^1.5.0
  flutter_flavorizr: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    image: false
    flutter_svg: false
